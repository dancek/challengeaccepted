<!doctype html>

<html>
<head>
  <meta charset="utf-8" />
  <style>
    table {
      border: 1px solid black;
      border-style: solid;
    }
  </style>

  <title>Challenge accepted!</title>

  <style>
    body {
      background-color: #c4c4c4;
    }
    #main {
      margin-top: 100px;
      margin-left: 75px;
    }
    #challenges {
      
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
</head>


<body>

  <div id="main" ng-app="a">
    <div ng-controller="controller">
      <button ng-click="randomize()">PRESS HERE</button>
      <table id="challenges">
        <tr ng-repeat="player in players">
          <td>{{player.color}}</td>
          <td>{{player.task}}</td>
        </tr>
      </table>
    </div>
  </div>


  <script>

    !function() {
      var app = angular.module('a', []);
      var input = [
        'No boots',
        'No ultimate',
        'Dagon only (boots and consumables allowed)',
        'Usable items only (saa rakentaa vain yhtä itemiä kerralla, esim brown-boots->energy booster, ja sit vasta seuraava itam)',
        'Nopanheitto -> heitettyä skilliä ei saa levuttaa (1=q, ..., 5=stats, 6=ulti + toinen itse valittu)',
        'Nopanheitto -> saa tehdä extension itemeitä vain yhdestä kaupan sarakkeesta',
        'Lanenvaihdot pitää callata all chattiin',
        'Denies > last hits (ei saa lasthittaa jos ei oo tarpeeks denyjä)',
        'No heal (tango, salve, mek, healing-skillit kielletty kyseiseen heroon)',
        'No stat items (ei mitään josta +str/agi/int)',
        'Filthy rich: saa ostaa vain yli 1000g itemeitä',
        'Rotsiton puskija: jos menee tornin rangelle, siitä saa lähteä vain kuolemalla tai tornin hajottua',
        'Sportsmanship: 5min jäähy poissa koneen äärestä jos meinaa hermostua',
        'No magic transport: teleporttaus kielletty (kaikissa muodoissaan)',
        'Duplicator: aina kun joku muu tiimissä ostaa courier/bottle tai minkä tahansa aura-itemin (basilius/mek/vlads/...), pitää ostaa seuraavana iteminä sama',
        'Vi sitter här i venten: bara tala svenska i mumble och chat',
        'Tasa-arvo: first item bloodstone ja joka tapon jälkeen pakko suikata heti (tai jos haaste kaikilla, cheatilla bloodstone alussa kaikille)',
        'Alphabeticalization: Pick a hero and buy only items starting with the first letter of your current steam nickname',
        "I R AASI: I'm Rich and Ain't Afraid to Show It - buy a divine rapier before the 20min mark",
        "pick on someone your own size - don't kill any creeps at all and win the game (aka ward biatch award)"
      ];

      app.controller('controller', function($scope) {

        $scope.players = [
          {color: 'blue', task: ''},
          {color: 'teal', task: ''},
          {color: 'purple', task: ''},
          {color: 'yellow', task: ''},
          {color: 'orange', task: ''},
          {color: 'pink', task: ''},
          {color: 'grey', task: ''},
          {color: 'light blue', task: ''},
          {color: 'green', task: ''},
          {color: 'brown', task: ''}
        ];

        $scope.randomize = function() {
          for (var i = 0; i < 10; i++) {
            $scope.players[i].task = input[Math.floor(Math.random() * input.length)];
          }
        };
      });

    }();

  </script>
</body>

</html>
